<div class="bg-info text-white py-3 px-4 d-flex justify-content-between align-items-center shadow-sm">
  <div class="ml-auto text-center">
    <h1 class="mb-0">Welcome to the Home Page</h1>
  </div>
  <button (click)="logout()" class="btn btn-outline-light px-4 py-2 rounded-pill">Logout</button>
  <!-- <button routerLink="/login" class="btn btn-outline-light px-4 py-2 rounded-pill">Logout</button> -->
</div>

<div class="container mt-5">
  <h2 class="text-center mb-5 display-5">Explore Sections</h2>
  <div class="row text-center">
    <!-- Countries Section -->

    <div class="col-md-6 mb-4">
      <div class="card shadow-lg border-0 p-4">
        <div class="card-body">
          <h3 class="card-title text-info">Countries</h3>
          <p class="card-text text-muted fs-5">View and manage country data.</p>
          <a routerLink="/countries" class="btn btn-lg btn-info text-white px-5"
            >Go to Countries</a
          >
        </div>
      </div>
    </div>
    <!-- Farms Section -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-lg border-0 p-4">
        <div class="card-body">
          <h3 class="card-title text-info">Farms</h3>
          <p class="card-text text-muted fs-5">View and manage farm details.</p>
          <a routerLink="/farms" class="btn btn-lg btn-info text-white px-5"
            >Go to Farms</a
          >
        </div>
      </div>
    </div>
    <!-- Farmers Section -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-lg border-0 p-4">
        <div class="card-body">
          <h3 class="card-title text-info">Farmers</h3>
          <p class="card-text text-muted fs-5">
            View and manage farmer information.
          </p>
          <a routerLink="/farmers" class="btn btn-lg btn-info text-white px-5"
            >Go to Farmers</a
          >
        </div>
      </div>
    </div>
    <!-- Schedules Section -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-lg border-0 p-4">
        <div class="card-body">
          <h3 class="card-title text-info">Schedules</h3>
          <p class="card-text text-muted fs-5">View and manage schedules.</p>
          <a routerLink="/schedules" class="btn btn-lg btn-info text-white px-5"
            >Go to Schedules</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
