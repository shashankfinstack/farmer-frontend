<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px">

    <div class="text-center mb-4">
      <img
        src="https://media.licdn.com/dms/image/v2/D4D0BAQEAIuhLYUfoMg/company-logo_200_200/company-logo_200_200/0/1725352322774/getfinstack_logo?e=2147483647&v=beta&t=aet8PSXnneGCt2AwATq13UcZ5P9XY9-6gq-JvHymxQo"
        alt="Finstack Logo"
        class="rounded-circle mb-3 img-fluid"
        style="width: 120px; height: 120px; object-fit: cover"
      />
      <h2 class="text-primary fw-bold">Welcome</h2>
      <p class="text-muted">Please login to your account</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            #passwordInput
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 fw-semibold">
        Login
      </button>
    </form>
  </div>
</div>
